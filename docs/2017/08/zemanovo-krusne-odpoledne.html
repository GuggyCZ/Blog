    <meta name="Description" content="„Neřáde černej, proč já tě vůbec živím, darmožroute. Jinej by tě dávno dal rozsekat do fašírky. Takhle mi oplácíš?“ Hromování a nadávky se nesly široko daleko. Kdo by se podíval na jezdce, který se právě zvedal ze země, ani by se jim nedivil. Nebyl na něj hezký pohled: pravou polovinu těla měl obalenou bahnem, stejně jako větší část tváře, zjevně po pádu z černého hřebce, který ho sledoval s výrazem půl pobaveným, půl nezúčastněným a hromování na něj nedělalo přílišný dojem, protože si v jeho průběhu uškubl pár zelených lístků z blízkého stromu a začal je zaujatě žvýkat." />
