    <meta name="Description" content="URL rewriting, neboli přepisování URL, je jednou z technik, jak udělat adresy dynamicky generovaných stránek &quot;uživatelsky přívětivější&quot;. Nebo spíš &quot;SEO-přívětivější&quot;, v mnohých případech. Způsobů, jakými lze v ASP.NET a IIS rewriting realizovat, je celá řada. A stejně tak je celá řada problémů, s nimiž se budeme muset při nasazení rewritingu potýkat. Tento článek shrnuje dostupné možnosti a nabízí řešení obvyklých problémů." />
