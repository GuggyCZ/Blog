    <meta name="Description" content="Nějaký přehledový článek o novinkách v C# 6.0 jste už určitě četli. Proto se k nim v této přednášce pokusím přistoupit poněkud jinak. Nepůjde o prostý seznam &quot;co je nového&quot;, ale pokusím se zároveň popsat konkrétní případy, kdy je použití té které novinky vhodné a kdy naopak nikoliv. Nebudu se také omezovat striktně na verzi 6.0, protože i starší verze C# mají mnohdy co nabídnout a některé jejich schopnosti nejsou běžným programátorům příliš známé. Záznam akce konané v Praze dne 20. ledna 2016" />
