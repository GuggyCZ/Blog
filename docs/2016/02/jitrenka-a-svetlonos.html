    <meta name="Description" content="„Tohle prostě nedopadne dobře,“ pomyslel si mladík, který napolo klečel, napolo seděl opřený o box v zešeřelé stáji a spíš cítil, než slyšel nervózní pohyby velkého těla za sebou. Staré koňácké úsloví praví, že když po koni něco chceš, valachovi přikaž, hřebce požádej a s kobylou konzultuj. S černou klisnou nikdo nekonzultoval, zda pokládá za dobrý nápad čekat bezmála dvacet minut nasedlaná v boxu a podle jejího nespokojeného podupávání bylo vidět, že to nepovažuje za dobrý nápad." />
