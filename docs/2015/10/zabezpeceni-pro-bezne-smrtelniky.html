    <meta name="Description" content="Co dělají pro svou bezpečnost na Internetu bezpečnostní profesionálové a co běžní uživatelé? Nejčastější postupy běžných uživatelů jsou v podstatě bezcenné, ačkoliv často uživatele obtěžují. Pojďme se naučit od profíků, které jednoduché zásady dodržovat, aby byl váš pohyb v kyberprostoru co nejbezpečnější. Jakou skutečnou hodnotu má váš antivirový software? Je opravdu třeba heslo měnit co možná nejčastěji? Záznam akce konané v Alza TechZone dne 22. 10. 2015" />
